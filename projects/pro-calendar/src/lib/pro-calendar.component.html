<div
    class="widget-calendar-wrapper relative w-full h-screen flex flex-row flex-nowrap bg-F4F6F9 min-h-screen"
>
    <!-- left menu-->
    <left-menu
      [date]="externalRequestDate()"
      (calendarDatepicker)="dateSelected.set($event)"
      (calendarClose)="calendarClosed.emit()"
      #leftMenu
    >
      <!-- slots -->
      <ng-container loader>
        <span #loaderSlot class="inline-flex">
          <ng-content 
            [attr.calendarGotLoading]="calendarGotLoading()" 
            selector="[loader]"
          >
           <!---->
          </ng-content>
        </span>
        <!-- default loader -->
        <ng-container *ngIf="!loaderSlot.children.length">
          <loader-widget *ngIf="calendarGotLoading()" />
        </ng-container>
      </ng-container>

    </left-menu>

    <!-- calendar base-->
    <div
      class="calendar-base w-full grow border border-white bg-white p-4 pb-0"
    >
      <!-- calendar base header -->
      <header-comp>
        <!--Arrows-->
        <calendar-arrows
          (left)="prevDate(dateSelected())"
          (right)="nextDate(dateSelected())"
          [label]="getSelectedDateLabel"
        />
        <!-- DayToggle-->
        <view-toggle
          #viewToggle
          (viewChanged)="defineView.set($event)"
          [view]="view"
        />
        <!--Search-->
        <calendar-search
          (typingFinish)="runSearch($event)"
          [placeholder]="configs().searchPlaceholder"
        />
      </header-comp>
      <!--calendar-->
      <div
        data-widget-item="widget-calendar-comp"
        class="calendar-wrapper w-full mt-4 overflow-y-auto custom-scrll"
      >
        <!--calendar week-view-->
        

        <!--calendar day-view-->

        
        <!--calendar month-view-->
        
      </div>
    </div>

    <!---->
</div>
