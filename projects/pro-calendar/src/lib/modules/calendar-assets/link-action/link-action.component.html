<span *ngIf="!directLink then noDirectLinkTemplate else directLinkTemplate;"></span>  

<ng-template #noDirectLinkTemplate>
    <a
        data-el-link
        href="#"
        class="underline inline-flex items-center font-medium text-2062F6 text-xs leading-relaxed hover:opacity-80 active:animate-pulse"
        (click)="clicked.emit()"
    >
        <span
            class="inline-flex items-center justify-center"
            [ngClass]="{
                'mr-2': iconmgl === 2 && iconRef,
                'mr-1': iconmgl === 1 && iconRef,
            }"
        >
            <ng-container *ngTemplateOutlet="iconRef"></ng-container>
        </span>
        <span class="truncate">
            {{ text }}
        </span>
    </a>
</ng-template>

<ng-template #directLinkTemplate>
    <a
        data-el-link
        href="#"
        class="underline inline-flex items-center font-medium text-2062F6 text-xs leading-relaxed hover:opacity-80 active:animate-pulse"
    >
        <span
            class="inline-flex items-center justify-center"
            [ngClass]="{
                'mr-2': iconmgl === 2 && iconRef,
                'mr-1': iconmgl === 1 && iconRef,
            }"
        >
            <ng-container *ngTemplateOutlet="iconRef"></ng-container>
        </span>
        <span class="truncate">
            {{ text }}
        </span>
    </a>
</ng-template>
