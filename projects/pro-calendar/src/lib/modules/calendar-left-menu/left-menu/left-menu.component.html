<div class="w-full h-full p-4 pb-0">
    <!--closer and loader-->
    <div class="flex flex-row flex-wrap items-center justify-between">
        <!--close-button projection -->
        <ng-container *ngTemplateOutlet="closeButtonRef"></ng-container>
        
        <!-- loader projection-->
        <ng-container *ngTemplateOutlet="loaderRef"></ng-container>
    </div>
    <!-- native date picker -->
    <ng-container *ngIf="configs()?.nativeDatepicker">
        <native-datepicker
            class="mt-4"
            #calendarDatePicker
            [value]="datepicked()"
            (changed)="datepicked.set($event)"
        />
    </ng-container>
    <!-- date picker -->
    <ng-container *ngIf="!configs()?.nativeDatepicker">
        <mat-form-field class="mt-4">
            <input 
                matInput 
                [matDatepicker]="calendarMatDatepicker" 
                placeholder="YYYY-MM-AA"
                [value]="datepicked()"
                (dateChange)="dateSelected($event)"
                disabled
            >
            <mat-datepicker-toggle 
                [disableRipple]="true" 
                tabindex="-1" 
                matSuffix
                [for]="calendarMatDatepicker"
            >
                <fa-icon
                    matDatepickerToggleIcon
                    class="text-xs text-71717A" 
                    icon="calendar"
                />
            </mat-datepicker-toggle>
            <mat-datepicker #calendarMatDatepicker disabled="false"></mat-datepicker>
        </mat-form-field>
    </ng-container>
    <!-- slot: ? side events | use sideEvent -->
    <ng-container *ngTemplateOutlet="sideEventRef"></ng-container>
</div>
