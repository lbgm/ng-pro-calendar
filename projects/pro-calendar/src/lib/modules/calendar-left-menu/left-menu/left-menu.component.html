<div class="w-full h-full p-4 pb-0">
    <!--closer and loader-->
    <div class="flex flex-row flex-wrap items-center justify-between">
        <!--close-button projection -->
        <ng-container *ngTemplateOutlet="closeButtonRef; context:{'calendarClose':calendarClose}"></ng-container>
        
        <!-- loader projection-->
        <ng-container *ngTemplateOutlet="loaderRef"></ng-container>
    </div>
    <!-- native date picker -->
    <ng-container *ngIf="configs()?.nativeDatepicker">
        <native-datepicker
            class="mt-4"
            #calendarDatePicker
            [value]="datepicked()"
            (changed)="datepicked.set($event)"
        />
    </ng-container>
    <!-- date picker -->
    <ng-container *ngIf="!configs()?.nativeDatepicker">
        <!-- date picker class="mt-4" -->
    </ng-container>
    <!-- slot: ? side events | use sideEvent -->
    <ng-container *ngTemplateOutlet="sideEventRef"></ng-container>
</div>
