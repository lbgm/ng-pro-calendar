<div class="w-full h-full p-4 pb-0">
    <!--closer and loader-->
    <div class="flex flex-row flex-wrap items-center justify-between">
        <span 
            #slotCloseButtton 
            [ngClass]="{
                'inline-flex': slotCloseButtton.children.length,
                'hidden': !slotCloseButtton.children.length
            }" 
            (click)="calendarClose.emit()"
        >
            <ng-content selector="[closeButton]"></ng-content>
        </span>

        <ng-container *ngIf="!slotCloseButtton.children.length">
            <close-button (tap)="calendarClose.emit()" />
        </ng-container>

        <ng-content selector="[loader]"></ng-content>
    </div>
    <!-- native date picker -->
    <div *ngIf="configs()?.nativeDatepicker" class="mt-4">
        <native-datepicker
            #calendarDatePicker
            [value]="datepicked()"
            (changed)="datepicked.set($event)"
        />
    </div>
    <!-- date picker -->
    <div *ngIf="!configs()?.nativeDatepicker" class="mt-4">
        <!-- date picker -->
    </div>
    <!-- slot: ? side events -->
    <ng-content selector="[sideEvent]"></ng-content>
</div>
